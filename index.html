<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon"
        href="https://cdn.shopify.com/s/files/1/1061/1924/products/Open_Book_Emoji_grande.png?v=1571606064">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>

<body>
    <header>
        <h1>Library</h1>
        <button id="newBtn">New Book</button>
    </header>
    <div id="popUp">
        <form id="form" action="/script.js">
            <span id="close">&times</span><br>

            <input type="text" id="title" name="title" placeholder="Title...">
            <label for="title"></label><br>

            <input type="text" id="author" name="author" placeholder="Author...">
            <label for="author"></label><br>

            <input type="number" id="number" name="number" placeholder="Pages...">
            <label for="pages"></label><br>

            <label for="read">Have you read this book?</label>
            <input type="checkbox" id="read" name="read"><br>

            <button id="addBtn" form="form">Add Book</button>

        </form>
        <div class="container"></div>
    </div>
</body>

</html>
